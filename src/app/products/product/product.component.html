<div class="product-image">
    <img [src]="product.image">
</div>
<div class="product-description">
  
  <span>{{product.title}}</span> - <span>{{product.price | currency}}</span>
        
        <br>
  <button class="btn btn-primary" 
          (click)="goToDetails()">
      {{'details' | translate}}
  </button>
  
  <button class="btn btn-warning" 
          *ngIf="inCart && cartEnabled" 
          (click)="removeFromCart()">
          <i class="fa fa-shopping-cart"></i> {{'remove' | translate}}
  </button>
  
  <button class="btn btn-success" 
          *ngIf="!inCart  && cartEnabled" 
          (click)="addToCart()">
          <i class="fa fa-shopping-cart"></i> {{'add' | translate}}
  </button>

</div>
