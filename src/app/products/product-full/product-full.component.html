<div class="fill" [dir]="locale.direction">
   
  <img [src]="(product | async)?.image" style="height: 250px;">
  <h5>{{(product | async)?.title}}</h5>
  <span>{{(product| async)?.description}}</span>
  <h5>{{(product| async)?.price | currency}}</h5>
  
  <br/>

  <button class="btn btn-primary" 
        (click)="close()">
      {{'close' | translate}}
  </button>
  
  <button class="btn btn-warning" 
      *ngIf="inCart && cartEnabled"  
      (click)="removeFromCart()">
      <i class="fa fa-shopping-cart"></i> {{'remove' | translate}}
  </button>
  
  <button class="btn btn-success" 
      *ngIf="!inCart  && cartEnabled"
      (click)="addToCart()">
      <i class="fa fa-shopping-cart"></i> {{'add' | translate}}
  </button>
  
  <button class="btn btn-success" 
          *ngIf="editorEnabled" 
          (click)="edit()">
          <i class="fa fa-pencil"></i>
  </button>

  <button class="btn btn-success" 
          *ngIf="editorEnabled" 
          appConfirmButton
          promptText = "{{locale.translate('are you sure?')}}"
          (onConfirm)="delete()">
          <i class="fa fa-trash"></i>
  </button>

</div>
